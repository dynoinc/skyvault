edition = "2023";

package cache.v1;

option go_package = "github.com/dynoinc/skyvault/gen/proto/cache/v1";

service CacheService {
  rpc Get(GetRequest) returns (GetResponse) {}
}

message GetRequest {
  string object_path = 1;
  repeated string keys = 2;
}

message GetResponse {
  repeated Result results = 1;
}

message Result {
  oneof status {
    bytes found = 1;
    bool not_found = 2;
    bool deleted = 3;
  }
}