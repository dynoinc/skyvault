edition = "2023";

package index.v1;

option go_package = "github.com/dynoinc/skyvault/gen/proto/index/v1";

service IndexService {
  rpc Get(GetRequest) returns (GetResponse) {}
}

message GetRequest {
  repeated string keys = 1;
}

message GetResponse {
  repeated Result results = 1;
}

message Result {
  oneof status {
    bytes found = 1;
    bool not_found = 2;
    bool deleted = 3;
  }
}
