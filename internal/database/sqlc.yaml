version: "2"
sql:
  - engine: "postgresql"
    queries: "."
    schema: "migrations"
    gen:
      go:
        package: "database"
        out: "."
        sql_package: "pgx/v5"
        emit_pointers_for_null_types: true
        emit_interface: true
        output_models_file_name: "sqlc_models.go"
        output_db_file_name: "sqlc_db.go"
        output_querier_file_name: "sqlc_querier.go"
